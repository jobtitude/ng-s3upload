<div class="upload-wrap">
    <button class="btn btn-success" type="button"><span ng-if="!filename">Elegir...</span><span ng-if="filename">Elegir...</span></button>
    <span class="" ng-if="!filename && progress>0" >Cargando archivo</span>
    <a ng-href="{{ filename }}" target="_blank" class="" ng-if="filename" ></a>
    <div class="progress">
        <div class="progress-bar progress-bar-striped" ng-class="{active: uploading}" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{ progress }}%; margin-top: 10px; {{transition}}" ng-class="barClass()">
          <span class="sr-only">{{progress}}% Complete</span>
        </div>
    </div>
    <input type="file" style="display: none"/>
</div>
